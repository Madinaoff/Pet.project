<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Game</title>
    <link rel="stylesheet" href="pet.project.css">
</head>
<body>
    <header class="header">
        <div class="objectList">
            <div class="objectList-item">
                <img src="Ellipse 3 (4).svg" alt="">
            </div>
            <div class="objectList-item">
                <img src="Polygon 5 (3).svg" alt="">
            </div>
            <div class="objectList-item">
                <img src="Rectangle 7 (3).svg" alt="">
            </div>
        </div>

        <div class="header_logo">
            <img src="[CITYPNG 1 (4).svg" alt="">
        </div>

        <div>
            <img src="Group 1 (1).svg" alt="">
        </div>
    </header>

    <div class="container">
        <div class="info">
            <div class="info-box1">
                <div class="info-title">
                    Squid Games
                </div>
                <div class="info-mask">
                    <img src="Polygon 6 (3).svg" alt="">
                </div>
            </div>
            <div class="info-box2">
                    <img class="info_mask-img" src="Rectangle 8 (3).svg" alt="">
                <div class="info-text">
                    <p>Once you start the game, there is no<br>
                        turning back, The winner is alone, the<br> 
                        loser only faces death</p>
                </div>
            </div>
        </div>
        <div class="people" alt="">
            <img src="Squid-Game-Costume-PNG-HQ-Photo 1 (1).png" alt="">
        </div>
        <div class="ellipse">
            <img src="Ellipse 1 (4).svg" alt="">
        </div>
        <div class="doll" alt="">
            <img src="Mask Group (11).svg" alt="">
        </div>
            <img class="ramka" src="Rectangle 3 (4).svg" alt="">    
            <img class="start" src="image 1 (4).svg" alt=""> 
        
            <img class="ramka_img" src="Rectangle 1 (2).svg">
            <img class="points" src="Mask Group (13).svg">
        
        <div class="head1">
            <img src="Rectangle 2 (3).svg" alt="">
        </div> 

         <div class="head2">
            <img src="Ellipse 2 (3).svg" alt="">
        </div>
    </div>    
            <div class="image">
                <img src="Mask Group (12).svg" alt="">
            </div>
            <div class="play">
                <img src="Polygon 2 (2).svg" alt="">
            </div>
            <div class="start-text">
                Start New Game
            </div>
            
            <div class="blurry">
            <img src="Rectangle 5.svg" alt="">
        </div>
        <div class="blurry_img">
            <img src="Rectangle 9.svg" alt="">
        </div>
            
    <div class="fixed-menu">
    <div class="fixed-menu-text1">
    <div class="menu-text1-item">
         About
    </div>
    <div class="menu-text1-item">
        Traler
    </div>
    <div class="menu-text1-item">
        Games
    </div>
    <div class="menu-text1-item">
        Actors
    </div>
    </div>
